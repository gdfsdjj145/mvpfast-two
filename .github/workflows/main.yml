name: Sync from Template

on:
  schedule:
    # 每天凌晨 1 点运行
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add template remote
        run: git remote add template https://github.com/gdfsdjj145/mvpfast.git

      - name: Fetch template
        run: git fetch template

      - name: Merge template changes
        run: |
          git merge mvpfast-web/main --no-commit || true
          git commit -am "Sync template updates"

      - name: Push changes
        run: git push origin main
